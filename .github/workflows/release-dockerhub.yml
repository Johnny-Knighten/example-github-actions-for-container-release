name: DockerHub Push
run-name: Release Tag on ${{ github.ref_name }} - Pushing Image To DockerHub
on:
  push:
    branches:
      - main
      - next
    tags: 
      - '[0-9]+.[0-9]+.[0-9]+'
      - '[0-9]+.[0-9]+.[0-9]+-next.[0-9]+'

env:
  ACT: ""

jobs:
  dockerhub-push:
    name: Push Image to DockerHub
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create Docker Metadata (Tags)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            johnnyknighten/test
          tags: |
            type=semver,pattern={{version}}

      - name: Push Image to Docker Hub
        if: ${{ !env.ACT}}
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags:  ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Push Image to Docker Hub (DRY RUN)
        if: ${{ env.ACT }}
        run: |
          echo "DRY RUN - Skipping Docker Build and Push"
          echo "The Following Images Would Have Been Pushed:"
          echo "${{ steps.meta.outputs.tags }}"
